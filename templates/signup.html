<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--===============title======================-->
    <title>Flowers store</title>
    <!--===============CSS======================-->
    <link rel="stylesheet" href="../static/css/auth.css">

    <!--===============fav icon======================-->
    <link rel="shortcut icon" href="../static/images/fav-icon.png"/>
    <!--===============fonts======================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
  </head>
<style> .error-message {
  color: #ff4757;
  margin-bottom: 10px;
}
</style>
  <body>
    <div class="form">
<div class="form">
  <div class="sign-up-form">
    <strong>Sign Up</strong>
   
    <form action ='/signup' method="post">
        <input type="text" name="fullname" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Example@gmail.com" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="text" name="address" placeholder="Address" required />
        <input type="text" name="phone" placeholder="phone number" required />
        <input type="text" name="security_question" placeholder="What is your mother's maiden name?" required />
        <input  type="submit" value="Sign Up" />
    </form>
    <p class="error-message">{{ error }}</p>
    <div class="form-btns">
        <a href="login" class="already-account">Already Have An Account?</a>
    </div>
  </div>
</div>
    </div>
    <script src="../static/js/signup.js"></script>
  </body> 
</html>
